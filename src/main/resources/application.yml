server:
  port: 9097

spring:
  profiles:
    active: local
  # H2 Setting Info (H2 Console? ???? ?? ???? ??)
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  jpa:
    show-sql: true
    generate-ddl: true
    database: default
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 2000
        one-indexed-parameters: true
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    check-template-location: true
    mode: HTML
    cache: false

