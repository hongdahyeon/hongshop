<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="head">
    <title>HONG SHOP</title>
</th:block>

<th:block layout:fragment="content">
    <div class="mt-3">
        <div class="card-header" style="margin-bottom: 10px">
            <div class="card-text d-flex justify-content-between">
                <div class="text-start">
                    <h3>주문하기</h3>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-outline-info" id="goto-cart">장바구니 돌아가기</button>
                </div>
            </div>
        </div>

        <hr class="hr">

        <div class="card-body">

            <div class="card-header">
                <h4 style="font-weight: bold">주문 상품 정보</h4>
            </div>

            <div class="image-grid" style="margin-top: 20px">
                <div class="image-item" th:each="ch, chStat : ${chooseLst}">
                    <button class="btn img-btn" type="button" th:id="|btn-${ch.id}|" th:data-num="${ch.id}">
                        <img th:src="${(ch.getFileGroup() != null and ch.getFileGroup().getFileList().size() >= 1) ? '/image?imageId=' + ch.getFileGroup().getFileList().get(0).getSavedFileName() : '/assets/src/shop/noImage.png'}"
                                th:id="|img-${ch.id}|" class="rounded" alt="Image" style="width: 150px; height: 150px">
                    </button>
                    <div class="product-info">
                        <p class="image-name" th:id="|name-${ch.id}|" th:text="${ch.productName}"></p>
                        <p class="image-name" style="color: green; font-weight: bold" th:id="|order-${ch.id}|" th:data-order="${ch.cartCnt}" th:text="|주문개수: ${ch.cartCnt} 개|"></p>
                        <p class="image-name" style="color: blue; font-weight: bold" th:id="|price-${ch.cartPrice}|" th:data-price="${ch.cartPrice}" th:text="|총가격: ${#numbers.formatInteger(ch.cartPrice, 0, 'COMMA')} 원|"></p>
                    </div>
                </div>
            </div>

            <hr class="hr">

            <div class="card-body" style="margin-top: 30px;">
                <div class="row">
                    <div class="col">
                        <div class="card-header">
                            <h4 style="font-weight: bold">주문 사용자 주소 정보</h4>
                            <form id="update-address-form" class="needs-validation" novalidate>
                                <input type="hidden" th:value="${userId}" name="userId" id="userId" />
                                <div class="mb-3 mt-3">
                                    <label for="city">city</label>
                                    <input type="text" class="form-control" id="city" name="city" th:value="${address.city}" disabled required/>
                                    <div class="invalid-feedback">city를 입력하세요.</div>
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="street">street</label>
                                    <input type="text" class="form-control" id="street" name="street" th:value="${address.street}" disabled required/>
                                    <div class="invalid-feedback">street를 입력하세요.</div>
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="zipcode">zipcode</label>
                                    <input type="text" class="form-control" id="zipcode" name="zipcode" th:value="${address.zipcode}" disabled required/>
                                    <div class="invalid-feedback">zipcode를 입력하세요.</div>
                                </div>
                                <div class="text-end">
                                    <button type="button" class="btn btn-outline-primary" id="change-address-btn">새로운 주소 작성하기</button>
                                    <button type="submit" class="btn btn-primary" id="update-address" style="display: none;">저장</button>
                                    <button type="button" class="btn btn-outline-secondary" id="update-address-cancel" style="display: none;">취소</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card-header">
                            <div class="d-flex justify-content-between">
                                <div class="text-start">
                                    <h4 style="font-weight: bold">쿠폰 사용하기</h4>
                                </div>
                                <div class="text-end">
                                    <button type="button" class="btn btn-outline-primary" id="coupon-chk-reset">초기화</button>
                                </div>
                            </div>

                            <div class="card" id="empty-div" th:if="${hongCoupons.size() == 0}" style="margin-top: 10px">
                                <div class="card-body" style="text-align: center">
                                    <h4>쿠폰 리스트가 비어있습니다.</h4>
                                </div>
                            </div>

                            <th:block th:unless="${hongCoupons.size() == 0}">
                                <div class="form-check chk-coupon-btn" th:each="coupon, couponStat : ${hongCoupons}" style="margin-bottom: 10px">
                                    <input class="form-check-input" type="radio" name="hongCouponHasId" th:id="|hongCouponHasId-${coupon.getHongCouponHasId()}|" th:value="${coupon.getHongCouponHasId()}" th:disabled="${coupon.getHongCouponVO().getCouponRate() > totalPrice}" th:data-num="${coupon.getHongCouponVO().getCouponRate()}">
                                    <label class="form-check-label" th:for="|hongCouponHasId-${coupon.getHongCouponHasId()}|" th:text="|${coupon.getHongCouponVO().getCouponName()} (할인율: ${#numbers.formatInteger(coupon.getHongCouponVO().getCouponRate(), 0, 'COMMA')} 원)|"></label>
                                </div>
                            </th:block>

                        </div>
                    </div>

                    <div class="col">
                        <div class="card-header">
                            <h4 style="font-weight: bold">주문 가격</h4>
                            <div class="mb-3 mt-3">
                                <label for="totalPrice-before">총가격</label>
                                <h3 th:text="${#numbers.formatInteger(totalPrice, 0, 'COMMA')}" id="totalPrice-before"></h3>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="coupon-price">총 할인 가격</label>
                                <h3 id="coupon-price">0</h3>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="totalPrice">총 주문 가격</label>
                                <h3 id="totalPrice" th:text="${#numbers.formatInteger(totalPrice, 0, 'COMMA')}"></h3>
                            </div>

                            <div class="text-end">
                                <button type="button" class="btn btn-primary" id="purchase-btn">결제하기</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">
        const ids = /*[[${ids}]]*/ [];
        const chooseLst = /*[[${chooseLst}]]*/ []
        const id = /*[[${id}]]*/ "";
        const userId = /*[[${userId}]]*/ "";
        const totalPrice = /*[[${totalPrice}]]*/ 0;

        const addressInput = $("#city, #street, #zipcode")                      // 배송 주문 주소 input-text
        const updateAddressBtn = $("#update-address, #update-address-cancel")   // 배송 주문 주소 수정 및 취소 버튼
        const changeAddressBtn = $("#change-address-btn")                       // 배송 주문 주소 수정하기 활성화 버튼
        let addressChange = false                                               // 배송 주문 주소 변경중 여부

        $(document).ready(function(e) {
            window.history.replaceState({}, document.title, window.location.pathname);
            if(ids !== null) alert("선택하신 상품들에 대한 정보 및 주소정보를 확인해주세요.")       // 만일 장바구니 선택 없이 넘어오게되면 내보내기
            else {
                alert("잘못된 접근입니다.")
                window.location.href = "/"
            }
        })

        // change-address-btn: 배송 주문 주소 정보 변경하기 활성화
        // update-address-cancel: 배송 주문 주소 정보 변경하기 활성화 취소
        $("#change-address-btn, #update-address-cancel").on("click", function(e) {
            console.log("change-address-btn")
            addressChanging(addressChange)
        })

        /* 쿠폰 라디오 버튼 클릭 이벤트 -> 클릭에 따른 총 가격값 변동 */
        $(".chk-coupon-btn").on("change", function(e) {
            const rate = $('input[name=hongCouponHasId]:checked').data('num');
            setPurchasePrice(rate)
        })

        /* 쿠폰 사용 초기화 */
        $("#coupon-chk-reset").on("click", function(e){
            $('.form-check-input').prop('checked', false);
            setPurchasePrice()
        })

        /* 총 가격 및 할인 가격 text setting */
        function setPurchasePrice(price = 0){
            $("#totalPrice-before").text(totalPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ','))
            $("#coupon-price").text(price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ','))
            $("#totalPrice").text((totalPrice - price).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ','))
        }

        /* 결제하기 버튼 이벤트 */
        $("#purchase-btn").on("click", function(e) {
            const orders = []
            const city = $("#city").val()
            const street = $("#street").val()
            const zipcode = $("#zipcode").val()

            chooseLst.forEach(choose => {
                orders.push({'hongProductId': choose['productId'], 'orderCnt': choose['cartCnt'], 'hongCartId': choose['id']})
            })

            const obj = {'userId': userId, 'city': city, 'street': street, 'zipcode': zipcode, 'orders': orders}
            if($('.form-check-input').is(':checked')) obj['hongCouponHasId'] =  $('input[name=hongCouponHasId]:checked').val()

            const result = confirm("해당 상품들을 결제하시겠습니까?")
            if(result) {
                $.ajax({
                    type: 'POST',
                    url: `/api/order-from-cart`,
                    dataType: 'json',
                    data: JSON.stringify(obj),
                    contentType: 'application/json',
                    success: function (data) {
                        if (data.httpStatus === 200) {
                            alert(`${data.message}번으로 주문되었습니다.`)
                            window.location.href = '/user/order'
                        } else {
                            alert(`죄송합니다. 해당 상품들중 현재 재고가 없는 상품이 있어 주문에 실패하였습니다.`)
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('Error getting password:', error);
                    }
                });
            }
        })

        /* 배송 주문 주소 input-text disable, 버튼 show & hide */
        function addressChanging(chk){
            if(chk) {
                addressInput.prop('disabled', true)
                addressChange = false
                updateAddressBtn.hide()
                changeAddressBtn.show()
            }else {
                addressInput.prop('disabled', false)
                addressChange = true
                updateAddressBtn.show()
                changeAddressBtn.hide()
            }
        }

        /* 장바구니 화면 돌아가기 버튼 */
        $("#goto-cart").on("click", function(e) {
            window.location.href = `/user/cart`
        })

        /* 주소 정보 수정하기 (update) */
        window.addEventListener("load", function(event) {
            event.preventDefault();
            const form = document.getElementById("update-address-form");

            form.addEventListener("submit", function(event) {
                if(form.checkValidity() === false) {
                    event.preventDefault();
                    form.classList.add("was-validated")
                }else{
                    event.preventDefault();

                    const result = confirm("현재 주소를 사용자 주소 정보로 수정하시겠습니까?")
                    if(result) {
                        FormDataToObj.getParameter("update-address-form").then(obj => {
                            $.ajax({
                                type: 'PUT',
                                url: `/api/user`,
                                dataType: 'json',
                                data: JSON.stringify(obj),
                                contentType: 'application/json',
                                success: function (data) {
                                    if (data.httpStatus === 200) {
                                        alert("주소 정보를 변경하였습니다.")
                                        addressChanging(true)
                                    } else {
                                        alert("주소 변경에 실패하였습니다.")
                                    }
                                },
                                error: function (xhr, status, error) {
                                    console.error('Error getting password:', error);
                                }
                            });
                        })
                    } else {
                        addressChanging(true)
                    }
                }
            });
        });

    </script>
</th:block>

</html>
