<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="content">
    <div class="mt-3">
        <div class="card-header" style="margin-bottom: 10px">
            <div class="card-text d-flex justify-content-between">
                <div class="text-start">
                    <h3>나의 쿠폰</h3>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-info" id="request-coupon">쿠폰 요청하기</button>
                    <button type="button" class="btn btn-outline-info" id="request-coupon-lst">요청된 쿠폰보기</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div id="coupon-table-div"></div>
        </div>

        <!-- s: chooseCouponModal -->
        <div class="modal modal-lg" id="choose-coupon-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">쿠폰 요청하기</h4>
                        <button type="button" class="btn-close" id="close-request-user-modal-btn" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div id="request-user-table-div"></div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" id="cancel-choose-coupon-btn" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-outline-info" id="choose-coupon-btn">요청하기</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- e: chooseCouponModal -->

        <!-- s: getRequestCouponModal -->
        <div class="modal modal-lg" id="get-request-coupon-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">내가 요청한 쿠폰들</h4>
                        <button type="button" class="btn-close" id="close-get-request-coupon-modal-btn" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div id="get-request-coupon-table-div"></div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" id="cancel-get-request-coupon-btn" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-outline-secondary" id="delete-request-coupon-btn">삭제하기</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- e: getRequestCouponModal -->

    </div>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">
        let couponTable = new Table("coupon-table-div")
        let requestUserTable = new Table("request-user-table-div")
        let getRequestCouponTable = new Table("get-request-coupon-table-div")
    </script>
    <script th:src="@{'/assets/js/page/user/coupon.js'}"></script>
</th:block>

</html>
