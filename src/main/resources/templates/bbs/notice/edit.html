<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="head">
    <title>HONG SHOP</title>
    <style>
        .ck-editor__editable { height: 200px; }
        .ck-content { font-size: 12px; }
    </style>
</th:block>

<th:block layout:fragment="content">
    <div class="mt-3">
        <form id="notice-form" class="needs-validation" novalidate>
            <div class="card-header" style="margin-bottom: 10px">
                <div class="card-text d-flex justify-content-between">
                    <div class="text-start">
                        <h3 th:text="|${type.postName}|"></h3>
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-info" id="list-btn">목록</button>
                        <button type="submit" class="btn btn-secondary" id="save-btn">저장</button>
                    </div>
                </div>
            </div>
            <div class="card-body">

                <div class="mb-3 mt-3" style="margin-bottom: 10px;">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required/>
                    <div class="invalid-feedback">제목을 입력하세요.</div>
                </div>

                <hr class="hr" />

                <div class="mb-3 mt-3" style="margin-bottom: 10px;">
                    <label for="content">내용</label>
                    <div id="content" name="content" class="ckeditor" style="min-height: 300px"></div>
                </div>

                <hr class="hr" />

                <div class="mb-3 mt-3">
                    <label for="file-container">파일첨부</label>
                    <input type="file" id="fileUpload" name="file" style="display:none"/>
                    <button class="btn btn-sm btn-primary" id="btn-upload">
                        파일 추가
                        <i data-feather="upload" class="font-medium-2 ms-50"></i>
                    </button>
                    <div class="file-container" id="file-container">
                        <ul id="upload-container"></ul>
                    </div>
                </div>

            </div>
        </form>
    </div>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">
        const post = /*[[${post}]]*/ {}
        const uploadFile = new File("upload-container")
        let ckEditor;
    </script>
    <script th:src="@{'/assets/js/page/bbs/notice/bbs.notice.edit.js'}"></script>
</th:block>

</html>
