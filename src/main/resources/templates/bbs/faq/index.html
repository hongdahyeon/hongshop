<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="head">
    <title>HONG SHOP</title>
</th:block>

<th:block layout:fragment="content">
    <div class="mt-3">
        <div class="card-header" style="margin-bottom: 10px">
            <div class="card-text d-flex justify-content-between">
                <div class="text-start">
                    <h3 th:text="|${type.postName}|"></h3>
                </div>
                <div class="text-end">
                    <th:block sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_SUPER')">
                        <button type="button" class="btn btn-info" id="new-bbsctt">글작성하기</button>
                    </th:block>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="accordion" id="faq-accordion"></div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{'/assets/js/page/faq.index.js'}"></script>
    <script th:inline="javascript">

        const postId = /*[[${id}]]*/ null;
        const type = /*[[${type}]]*/ []
        const user = /*[[${user}]]*/ {};
        const id = /*[[${id}]]*/ null
        const faq = new faqAcc("faq-accordion", user['role'])

        $(document).ready(function(e) {
            Http.get(`/api/postsWithFileByPostType/${id}`).then((res) => {
                if(res['httpStatus'] === 200) {
                    faq.setData(res.message).draw()
                }
            })
        })

        $("#new-bbsctt").on("click", function(e) {
            window.location.href = `/bbs/save/${type['postTypeId']}`
        })

        /* 게시글 삭제 버튼 클릭 이벤트 */
        function deleteBbsctt(id){
            Util.confirm("삭제 하시겠습니까?").then((isOk) => {
                if(isOk) {
                    Http.delete(`/api/post/${id}`).then((res) => {
                        if (res['httpStatus'] === 200) {
                            Util.alert("게시글이 삭제되었습니다.").then(() => {
                                window.location.href = `/bbs/${postId}`
                            })
                        }
                    })
                }
            })
        }

        /* 게시글 수정 버튼 클릭 이벤트 */
        function editBbsctt(id){
            window.location.href = `/bbs/edit/${id}`
        }
    </script>
</th:block>

</html>
