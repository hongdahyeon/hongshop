<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="head">
    <title>HONG SHOP</title>
    <style>
        .ck-editor__editable { height: 400px; }
        .ck-content { font-size: 12px; }
    </style>
</th:block>

<th:block layout:fragment="content">
    <div class="mt-3">
        <form id="faq-form" class="needs-validation" novalidate>
            <div class="card-header" style="margin-bottom: 10px">
                <div class="card-text d-flex justify-content-between">
                    <div class="text-start">
                        <h3 th:text="|${type.postName}|"></h3>
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-info" id="list-btn">목록</button>
                        <button type="submit" class="btn btn-secondary" id="save-btn">저장</button>
                    </div>
                </div>
            </div>
            <div class="card-body">

                <div class="mb-3 mt-3" style="margin-bottom: 10px;">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" required/>
                    <div class="invalid-feedback">제목을 입력하세요.</div>
                </div>

                <hr class="hr" />

                <div class="mb-3 mt-3" style="margin-bottom: 10px;">
                    <label for="content">내용</label>
                    <div id="content" name="content" class="ckeditor" style="min-height: 300px"></div>
                </div>

                <hr class="hr" />

                <div class="mb-3 mt-3">
                    <label for="file-container">파일첨부</label>
                    <input type="file" id="fileUpload" name="file" style="display:none"/>
                    <button class="btn btn-sm btn-primary" id="btn-upload">
                        파일 추가
                        <i data-feather="upload" class="font-medium-2 ms-50"></i>
                    </button>
                    <div class="file-container" id="file-container">
                        <ul id="upload-container"></ul>
                    </div>
                </div>

            </div>
        </form>
    </div>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">

        const type = /*[[${type}]]*/ {}
        const uploadFile = new File("upload-container")

        $(document).ready(function(){

            $("#list-btn").on("click", function(e){
                Util.confirm(`작성 정보가 저장되지 않을수도 있습니다. <br/> 목록으로 돌아가시겠습니까?`).then((isOk) => {
                    if(isOk) window.location.href = `/bbs/${type['postTypeId']}`
                })
            })

            window.addEventListener("load", function() {
                const form = document.getElementById("faq-form")
                form.addEventListener("submit", function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        form.classList.add("was-validated")
                    } else {
                        event.preventDefault();
                        if(ckEditor.getData().length === 0) Util.alert("내용을 입력해주세요.", 'w', 'w')
                        else {
                            const obj = {
                                'title' : $("#title").val(),
                                'content': ckEditor.getData(),
                                'hongPostTypeId' : type['postTypeId'],
                                'deleteFile': uploadFile.getDeleteFile()
                            }

                            if(uploadFile.getFileGroupId()) obj['fileGroupId'] = uploadFile.getFileGroupId()

                            $.ajax({
                                type: "POST",
                                url: `/api/post`,
                                data: JSON.stringify(obj),
                                contentType: "application/json",
                                success: function(response) {
                                    if(response.httpStatus === 200){
                                        Util.alert("저장되었습니다.").then(() => {
                                            window.location.href = `/bbs/${type['postTypeId']}`
                                        })
                                    }
                                },
                                error: function(error) {
                                    console.error("File upload error:", error);
                                }
                            });
                        }
                    }
                })
            })

            $('#btn-upload').on("click", function (e) {
                e.preventDefault();
                $('#fileUpload').click();
            });

            $("#fileUpload").on("change", function (e) {
                const selectedFile = e.target.files[0];
                const fileName = selectedFile.name

                const formData = new FormData();
                formData.append("file", selectedFile);
                if(uploadFile.getFileGroupId()) formData.append("fileGroupId", uploadFile.getFileGroupId());

                $.ajax({
                    type: "POST",
                    url: "/api/uploadFile",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        if(response.httpStatus === 200) {
                            uploadFile.setFileGroupId(response.message.fileGroupId)
                            uploadFile.addFileList({'originalFileName': fileName, 'id': response.message.id})
                        }
                    },
                    error: function(error) {
                        // Handle the error response
                        console.error("File upload error:", error);
                    }
                });
            })
        })

        let ckEditor;
        ClassicEditor
            .create( document.querySelector( '#content' ), {
                extraPlugins: [MyCustomUploadAdapterPlugin]
            } )
            .then( editor => {
                ckEditor = editor;
            } )
            .catch( error => {
            } );

        function MyCustomUploadAdapterPlugin(editor) {
            editor.plugins.get('FileRepository').createUploadAdapter = (loader) => {
                return new MyUploadAdapter(loader)
            }
        }

    </script>
</th:block>

</html>
