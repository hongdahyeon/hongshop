<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="content">
    <div class="mt-3">
        <div class="card-header" style="margin-bottom: 10px">
            <div class="card-text d-flex justify-content-between">
                <div class="text-start">
                    <h3>쿠폰 사용 기록</h3>
                    <p style="color: red; font-size: 15px">* 테이블행을 클릭하면, 해당 쿠폰 사용자 리스트 조회가 가능합니다.</p>
                </div>
                <div class="text-end"></div>
            </div>
        </div>
        <div class="card-body">
            <div id="coupon-hist-table"></div>
        </div>

        <!-- s: userList-log-modal -->
        <div class="modal modal-lg" id="user-couponUseHist-log-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">쿠폰 사용자 리스트 조회</h4>
                        <button type="button" class="btn-close" id="close-userList-log-btn" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div id="couponUse-Log-table"></div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" id="cancel-userList-log-btn" data-bs-dismiss="modal">취소</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- e: userList-log-modal -->
    </div>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">
        let table = new Table("coupon-hist-table")
        let userListLogTable = new Table("couponUse-Log-table", false)
    </script>
    <script th:src="@{'/assets/js/page/manager/couponHist.js'}"></script>
</th:block>

</html>
