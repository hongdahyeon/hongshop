<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="head">
    <title>HONG SHOP</title>
</th:block>

<th:block layout:fragment="content">
    <div class="mt-3">
        <div class="card-header" style="margin-bottom: 10px">
            <div class="card-text d-flex justify-content-between">
                <div class="text-start">
                    <h3>파일 업로드/다운로드 기록</h3>
                    <p style="color: red; font-size: 15px">* 테이블행을 클릭하면, 해당 파일의 로그 확인이 가능합니다.</p>
                </div>
                <div class="text-end"></div>
            </div>
        </div>
        <div class="card-body">
            <div id="fileDownload-table"></div>
        </div>

        <!-- s: download-log-modal -->
        <div class="modal modal-lg" id="download-log-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">파일 로그 정보</h4>
                        <button type="button" class="btn-close" id="close-download-log-btn" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div id="download-log-table"></div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" id="cancel-product-user-btn" data-bs-dismiss="modal">취소</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- e: download-log-modal -->

    </div>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">

        let table = new Table("fileDownload-table")
        let downloadLogTable = new Table("download-log-table")
        downloadLogTable
            .add(new Column("index").title("").center().width("20%"))
            .add(new Column("userName").title("다운로드 사용자 이름").left().width("30%"))
            .add(new Column("userId").title("다운로드 사용자 이름").left().width("30%"))

        $(document).ready(function(e) {
            table
                .get('/api/file-list')
                .add(new Column("index").title("#").width("5%").center())
                .add(new Column("originalFileName").title("파일 이름").width("20%").left())
                .add(new Column("fileSize").title("파일 크기").width("10%").left())
                .add(new Column("extension").title("확장자").width("10%").left())
                .add(new Column("filePath").title("파일 저장 경로").width("20%").left())
                .add(new Column("downCnt").title("다운로드 횟수").width("10%").center())
                .init()

            table.rowClick((data, row) => {
                const fileId = data.id
                downloadLogTable
                    .get(`/api/log/${fileId}`)
                    .init()
                $("#download-log-modal").modal('show')
            })
        })
    </script>
</th:block>

</html>
