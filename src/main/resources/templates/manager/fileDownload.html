<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="head">
    <title>HONG SHOP</title>
</th:block>

<th:block layout:fragment="content">
    <div class="mt-3">
        <div class="card-header" style="margin-bottom: 10px">
            <div class="card-text d-flex justify-content-between">
                <div class="text-start">
                    <h3>파일 업로드/다운로드 기록</h3>
                    <p style="color: red; font-size: 15px">* 테이블행을 클릭하면, 해당 파일의 로그 확인이 가능합니다.</p>
                </div>
                <div class="text-end"></div>
            </div>
        </div>
        <div class="card-body">
            <div id="fileDownload-table"></div>
        </div>

        <!-- s: download-log-modal -->
        <div class="modal modal-lg" id="download-log-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">파일 로그 정보</h4>
                        <button type="button" class="btn-close" id="close-download-log-btn" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div id="download-log-table"></div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" id="cancel-product-user-btn" data-bs-dismiss="modal">취소</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- e: download-log-modal -->

    </div>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">
        let table = new Table("fileDownload-table")
        let downloadLogTable = new Table("download-log-table")
    </script>
    <script th:src="@{'/assets/js/page/manager/fileDownload.js'}"></script>
</th:block>

</html>
