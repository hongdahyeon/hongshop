<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="content">
    <div class="mt-3">
        <div class="card-header" style="margin-bottom: 10px">
            <div class="card-text d-flex justify-content-between">
                <div class="text-start">
                    <h3>사용자 주문 관리</h3>
                    <p style="color: red">* 리뷰가 작성된 주문건은 주문상태를 변경할 수 없습니다.</p>
                    <p style="color: red">* 테이블행을 클릭하면, 해당 주문의 상세 정보 확인이 가능합니다.</p>
                </div>
                <div class="text-end"></div>
            </div>
        </div>
        <div class="card-body">
            <div id="order-table"></div>
        </div>

        <!-- s: orderList-log-modal -->
        <div class="modal modal-lg" id="user-orderList-log-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">주문 상세 정보</h4>
                        <button type="button" class="btn-close" id="close-orderList-log-btn" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div id="user-orderList-log-table"></div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" id="cancel-orderList-log-btn" data-bs-dismiss="modal">취소</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- e: userList-log-modal -->
    </div>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">
        let table = new Table("order-table")
        let userOrderListLogTable = new Table("user-orderList-log-table", false)
    </script>
    <script th:src="@{'/assets/js/page/manager/order.js'}"></script>
</th:block>

</html>
