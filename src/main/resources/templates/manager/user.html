<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="head">
    <title>HONG SHOP</title>
</th:block>

<th:block layout:fragment="content">
    <div class="mt-3">
        <div class="card-header" style="margin-bottom: 10px">
            <div class="card-text d-flex justify-content-between">
                <div class="text-start">
                    <h3>사용자 관리</h3>
                </div>
                <div class="text-end"></div>
            </div>
        </div>
        <div class="card-body">
            <div id="user-table-div"></div>
        </div>

        <!-- s: Alert Modal -->
        <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="card-body">
                            <input type="hidden" id="locked-userId" />
                            <p>해당 사용자의 경우 비밀번호 5회 오류로 계정이 정지되었습니다.</p>
                            <div style="margin-top: 10px" class="text-end">
                                <button type="button" class="btn btn-outline-secondary" id="close-alertModal" data-bs-dismiss="modal">닫기</button>
                                <button type="button" class="btn btn-outline-primary" id="change-userNonLocked">사용자계정 풀기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e: Alert Modal -->

    </div>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">
        let table = new Table("user-table-div")
    </script>
    <script th:src="@{'/assets/js/page/manager/user.js'}"></script>
</th:block>

</html>
